<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pong</title>
</head>

<body>
	<div class="game-wrapper">
		<h1>Tennis</h1>
		<div id="game"></div>
		<filter id="A">
			<feGaussianBlur stdDeviation="1" />
		</filter>
	</div>
	<div id="controls">
		<h2>Controls:</h2>
		<ul>
			<li>(SpaceBar): Pause</li>
			<li>(&#x25B2; - &#x25BC; - &#9664; - &#9654; and W - A - S - D): Movement</li>
			<li>( + ): Increase difficulty</li>
			<li>( - ): Decrease difficulty</li>
			<li>(ShiftKey): Bomb Mode</li>
		</ul>
	</div>
	<script type="text/javascript" src="build/bundle.js"></script>
</body>

</html>
